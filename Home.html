<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StutiPortfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

      transition: transform 0.3s ease;
    }
    .image-container:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body class="bg-white text-black min-h-screen font-sans">

  <!-- Header -->
  <header class="container mx-auto px-4 py-6">
    <div class="flex justify-between items-center">
      <div class="w-24"></div>

      <h1 class="text-4xl font-bold text-center">Stuti Jain</h1>

      <!-- Mobile Dropdown -->
      <div class="w-24 flex justify-end relative">
        <button id="menuButton" class="p-2 border border-gray-300 rounded-md flex items-center justify-center">
          <div class="flex flex-col justify-between w-6 h-5">
            <span class="block h-0.5 w-full bg-black"></span>
            <span class="block h-0.5 w-full bg-black"></span>
            <span class="block h-0.5 w-full bg-black"></span>
          </div>
        </button>
        <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-40 bg-white shadow-md rounded-md z-50">
          <a href="Home.html" class="block px-4 py-2 hover:bg-gray-100">Home</a>
          <a href="About.html" class="block px-4 py-2 hover:bg-gray-100">About</a>
          <!-- <a href="PersonalWork.html" class="block px-4 py-2 hover:bg-gray-100">Personal Work</a>
          <a href="AssistedWork.html" class="block px-4 py-2 hover:bg-gray-100">Assisted Work</a> -->
          <a href="Contact.html" class="block px-4 py-2 hover:bg-gray-100">Contact</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-12">
    <section class="max-w-3xl mx-auto">
      <h2 class="text-2xl font-semibold mb-8 "></h2> 

      <div class="space-y-12">
        <!-- Project 1 -->
        <a href="PersonalWork.html" class="block image-container bg-gray-50 rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300">
          <div class="aspect-w-16 aspect-h-9 bg-gray-200">
            <img src="cover_images\DSC07309 (1).jpg" alt="Design Project Thumbnail" class="w-full h-full object-cover" />
          </div>

          <div class="p-6">
            <h3 class="text-xl font-medium mb-2">Personal Work</h3>
            <!-- <p class="text-gray-600">A minimalist design project showcasing clean aesthetics and thoughtful user experience.</p> -->
          </div>
        </a>

        <!-- Project 2 -->
        <a href="AssistedWork.html" class="block image-container bg-gray-50 rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300">
          <div class="aspect-w-16 aspect-h-9 bg-gray-200">
            <img src="cover_images\DSC08896 (1).jpg" alt="Design Project Thumbnail" class="w-full h-full object-cover" />
          </div>
          <div class="p-6">
            <h3 class="text-xl font-medium mb-2">Assisted Work</h3>
            <!-- <p class="text-gray-600">A web application built with modern technologies focusing on performance and accessibility.</p> -->
          </div>
        </a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="container mx-auto px-4 py-8 mt-12 border-t border-gray-200">
    <div class="text-center text-gray-500">
      <p>&copy; 2025 Stuti Jain Portfolio. All rights reserved.</p>
    </div>
  </footer>

  <!-- Dropdown Toggle Script -->
  <script>
    const button = document.getElementById('menuButton');
    const menu = document.getElementById('dropdownMenu');

    button.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    // Optional: Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!button.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
